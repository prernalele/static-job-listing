<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="topHeader">
    <img src="./images/bg-header-desktop.svg" />
  </div>
  <div>
    <div class="jobRows">
      <p id="logo">
        <img src="./images/photosnap.svg" />
      </p>
      <div class="details">
        <p>
          <span id="companyName">Photosnap</span>
          <span id="tags">New featured</span>
        </p>
        <p id="role">Senior Frontend Developer</p>
        <p id="otherDetails">
          <span id="duration">1 day ago</span>
          <span id="type">Full Time</span>
          <span id="location">USA Only</span>
        </p> 
      </div>
      <p class="filterTags">
        <span class="role">Frontend</span>
        <span class="level">Senior</span>
        <span class="languages">HTML</span>
        <span class="languages">CSS</span>
        <span class="languages">Javascript</span>    
      </p>
    </div>
    <div class="jobRows">
      <p id="logo">
        <img src="./images/manage.svg" />
      </p>
      <div class="details">
        <p>
          <span id="companyName">Manage</span>
          <span id="tags">New featured</span>
        </p>
        <p id="position">Fullstack Developer</p>
        <p id="otherDetails">
          <span id="duration">1 d ago</span>
          <span id="type">Part time</span>
          <span id="location">Remote</span>
        </p> 
      </div>
      <p class="filterTags">
        <span class="role">Fullstack</span> 
        <span class="level">Midweight</span>
        <span class="languages">Python</span>  
        <span class="tools">React</span>
      </p>
    </div>
  </div>
</body> 
<script src="./script.js"></script>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Prerna Lele</a>.
</div>
</html>
